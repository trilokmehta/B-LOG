<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Percentage Practice | BrainiacGym</title>
    <style>
      :root {
        /* Brand Colors matching your screenshot */
        --primary: #f58220; /* The Orange */
        --secondary: #2d3436;
        --bg-color: #f4f7f6;
        --card-bg: #ffffff;
        --header-height: 80px;
        --success-color: #27ae60; /* Vibrant Green */
        --error-color: #c0392b; /* Vibrant Red */
        --gray-btn: #636e72; /* Dark Gray for Restart */
        --bar-bg: #f1f2f6; /* Light gray for top bar */
      }

      * {
        box-sizing: border-box;
        user-select: none;
        -webkit-tap-highlight-color: transparent;
      }

      body {
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        background-color: var(--bg-color);
        color: var(--secondary);
        padding-top: calc(var(--header-height) + 40px);
      }

      /* --- 1. FIXED HEADER --- */
      header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 60px;
        background: white;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 5%;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        z-index: 1000;
        box-sizing: border-box;
      }

      .logo {
        height: 40px;
      }

      .nav-links {
        display: flex;
        gap: 20px;
      }
      .nav-links a {
        text-decoration: none;
        color: #555;
        font-weight: 600;
        font-size: 0.95rem;
        transition: color 0.2s;
      }
      .nav-links a:hover {
        color: #f58220;
      }

      @media (max-width: 600px) {
        .nav-links {
          display: none;
        }
      }

      /* --- 2. CONTAINER & CARD --- */
      .container {
        max-width: 600px; /* Narrower for that specific look */
        margin: 0 auto;
        padding: 0 20px;
      }

      .card {
        background: var(--card-bg);
        border-radius: 20px;
        padding: 40px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
        text-align: center;
        border-top: 6px solid var(--primary); /* That orange line */
      }

      h2 {
        color: var(--secondary);
        margin-bottom: 25px;
      }

      /* --- 3. INPUTS FOR SETUP --- */
      .input-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
        margin-bottom: 20px;
        text-align: left;
      }

      label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: #636e72;
        font-size: 0.9rem;
      }

      input[type="number"] {
        width: 100%;
        padding: 12px;
        border: 2px solid #dfe6e9;
        border-radius: 10px;
        font-size: 1.1rem;
        outline: none;
        transition: border-color 0.3s;
      }
      input[type="number"]:focus {
        border-color: var(--primary);
      }

      /* --- 4. GAME SCREEN SPECIFICS (The Screenshot Look) --- */

      /* The Grey Bar at Top */
      .stats-bar {
        display: flex;
        justify-content: space-between;
        background: var(--bar-bg);
        padding: 12px 20px;
        border-radius: 8px;
        font-weight: 700;
        color: #636e72;
        margin-bottom: 30px;
        font-size: 1rem;
      }

      /* The Green/Red Pills */
      .score-badges {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-bottom: 20px;
      }
      .badge {
        padding: 8px 25px;
        border-radius: 50px;
        font-size: 0.95rem;
        font-weight: 800;
        color: white;
      }
      .badge-green {
        background-color: var(--success-color);
      }
      .badge-red {
        background-color: var(--error-color);
      }

      /* The Big Question */
      .question-box {
        font-size: 3.5rem;
        font-weight: 800;
        color: #2d3436;
        margin: 20px 0;
        min-height: 80px;
      }

      /* The Big Input */
      #user-ans {
        text-align: center;
        font-size: 2rem;
        font-weight: bold;
        width: 80%;
        margin: 15px auto 30px auto;
        letter-spacing: 1px;
        padding: 15px;
        border-radius: 12px;
        border: 2px solid #dfe6e9;
      }
      #user-ans::placeholder {
        color: #b2bec3;
      }

      /* The Buttons (No Icons) */
      .btn {
        width: 100%;
        padding: 18px;
        border: none;
        border-radius: 50px;
        font-size: 1.1rem;
        font-weight: 800;
        cursor: pointer;
        color: white;
        transition: transform 0.1s;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        margin-bottom: 15px;
      }
      .btn:active {
        transform: scale(0.98);
      }

      .btn-check {
        background: var(--primary);
        box-shadow: 0 5px 15px rgba(245, 130, 32, 0.3);
      }
      .btn-restart {
        background: var(--gray-btn);
      }
      .btn-stop {
        background: white;
        color: var(--error-color);
        border: 2px solid var(--error-color);
      }

      /* Result Bubble (For feedback) */
      .feedback-text {
        font-size: 1.2rem;
        font-weight: 700;
        min-height: 30px;
        margin-bottom: 15px;
      }

      /* Settings Toggle Box */
      .settings-box {
        background: #f8f9fa;
        padding: 15px;
        border-radius: 12px;
        margin-bottom: 25px;
        text-align: left;
        border: 1px solid #eee;
      }
      .checkbox-row {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 10px;
      }
      .checkbox-row input {
        width: 20px;
        height: 20px;
        margin: 0;
        cursor: pointer;
        accent-color: var(--primary);
      }
      .checkbox-row label {
        margin: 0;
        cursor: pointer;
        font-weight: 600;
        color: #2d3436;
      }
      #auto-options {
        display: none;
        margin-top: 10px;
        padding-top: 10px;
        border-top: 1px dashed #ccc;
      }

      /* Screen Visibility */
      .screen {
        display: none;
      }
      .screen.active {
        display: block;
        animation: fadeIn 0.4s ease;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* --- Persistent Reload Button --- */
      .back-refresh-btn {
        position: fixed;
        top: 80px;
        left: 15px;
        z-index: 1000;
        background: #d63737;
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 8px;
        font-weight: bold;
        cursor: pointer;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      }
    </style>
  </head>
  <body>
    <button class="back-refresh-btn" onclick="location.reload()">↻</button>

    <header>
      <img
        src="https://brainiacgym.com/wp-content/uploads/2023/10/Brainiacgym-Final-1.png"
        alt="Logo"
        class="logo"
      />
      <nav class="nav-links">
        <a href="index.html">Home</a>
        <a href="#">About</a>
        <a href="#">Courses</a>
        <a href="#">Contact</a>
      </nav>
    </header>

    <div class="container">
      <div id="setup-screen" class="screen active">
        <div class="card">
          <h2>Percentage</h2>

          <div class="input-grid">
            <div>
              <label>% Lowest</label
              ><input type="number" id="low1" value="10" />
            </div>
            <div>
              <label>% Highest</label
              ><input type="number" id="high1" value="50" />
            </div>
          </div>
          <div class="input-grid">
            <div>
              <label>Value Lowest</label
              ><input type="number" id="low2" value="20" />
            </div>
            <div>
              <label>Value Highest</label
              ><input type="number" id="high2" value="200" />
            </div>
          </div>
          <div class="input-grid">
            <div>
              <label>Total Questions</label
              ><input type="number" id="totalSums" value="5" />
            </div>
            <div>
              <label>Time Limit (Sec)</label
              ><input type="number" id="totalTime" value="60" />
            </div>
          </div>

          <div class="settings-box">
            <div class="checkbox-row">
              <input
                type="checkbox"
                id="flashMode"
                onchange="toggleAutoOptions()"
              />
              <label for="flashMode">Flash Mode (Mental Math)</label>
            </div>
            <div id="auto-options">
              <div class="checkbox-row">
                <input type="checkbox" id="autoLoop" />
                <label for="autoLoop">Auto Next Question</label>
              </div>
              <label style="margin-top: 10px">Wait Time (Sec):</label>
              <input
                type="number"
                id="autoDelay"
                value="3"
                style="margin-top: 5px"
              />
              <div>
                <label>View Time (Sec)</label
                ><input type="number" id="speed" value="3" step="0.5" />
              </div>
            </div>
          </div>

          <button class="btn btn-check" onclick="startApp()">
            START PRACTICE
          </button>
        </div>
      </div>

      <div id="game-screen" class="screen">
        <div class="card">
          <div class="stats-bar">
            <span id="timer-display">1/60.0s</span>
            <span>BrainiacGym</span>
          </div>

          <div class="score-badges">
            <div class="badge badge-green">
              Right: <span id="right-count">0</span>
            </div>
            <div class="badge badge-red">
              Wrong: <span id="wrong-count">0</span>
            </div>
          </div>

          <div id="question-text" class="question-box">25 % 80</div>

          <div id="feedback" class="feedback-text"></div>

          <div id="manual-input-area">
            <label style="font-weight: 600; color: #b2bec3; font-size: 0.9rem"
              >Enter Your Answer</label
            >
            <input
              type="number"
              id="user-ans"
              step="0.01"
              autocomplete="off"
              placeholder="?"
            />
          </div>

          <button id="check-btn" class="btn btn-check" onclick="checkAns()">
            CHECK ANSWER
          </button>
          <button
            id="stop-btn"
            class="btn btn-stop"
            style="display: none"
            onclick="stopGame()"
          >
            STOP AUTO
          </button>
          <button
            id="restart-btn"
            class="btn btn-restart"
            style="margin-top: 0"
            onclick="location.reload()"
          >
            RESTART
          </button>
        </div>
      </div>
    </div>

    <script>
      function toggleAutoOptions() {
        const isFlash = document.getElementById("flashMode").checked;
        document.getElementById("auto-options").style.display = isFlash
          ? "block"
          : "none";
      }

      // --- Game Variables ---
      let rightCount = 0;
      let wrongCount = 0;
      let currentSumCount = 1;
      let totalSums = 0;
      let timeLeft = 0;
      let timerInterval = null;
      let correctAnswer = 0;

      // Auto/Flash Variables
      let isFlashMode = false;
      let isAutoLoop = false;
      let autoDelay = 3000;
      let autoTimeout;
      let countdownInterval;

      function startApp() {
        totalSums = parseInt(document.getElementById("totalSums").value);
        timeLeft = parseFloat(document.getElementById("totalTime").value);

        // Settings
        isFlashMode = document.getElementById("flashMode").checked;
        isAutoLoop = document.getElementById("autoLoop").checked;
        autoDelay =
          parseFloat(document.getElementById("autoDelay").value) * 1000;

        if (isNaN(totalSums) || totalSums <= 0) return;

        rightCount = 0;
        wrongCount = 0;
        currentSumCount = 1;

        updateUIStats();
        generateQuestion();
        showScreen("game-screen");
        startTimer();
      }

      function generateQuestion() {
        const l1 = parseInt(document.getElementById("low1").value);
        const h1 = parseInt(document.getElementById("high1").value);
        const l2 = parseInt(document.getElementById("low2").value);
        const h2 = parseInt(document.getElementById("high2").value);

        // Logic: Percentage
        const pValue = Math.floor(Math.random() * (h1 - l1 + 1)) + l1;
        const baseValue = Math.floor(Math.random() * (h2 - l2 + 1)) + l2;

        correctAnswer = parseFloat(((pValue / 100) * baseValue).toFixed(2));

        document.getElementById(
          "question-text"
        ).innerText = `${pValue} % ${baseValue}`;
        document.getElementById("feedback").innerText = "";

        // Mode UI
        const inputArea = document.getElementById("manual-input-area");
        const checkBtn = document.getElementById("check-btn");
        const stopBtn = document.getElementById("stop-btn");
        const restartBtn = document.getElementById("restart-btn");

        if (isFlashMode) {
          // Flash Mode
          inputArea.style.display = "none";
          checkBtn.innerText = "SHOW ANSWER";
          checkBtn.onclick = revealAnswer;
          restartBtn.style.display = "block";

          if (isAutoLoop) {
            stopBtn.style.display = "block";
            restartBtn.style.display = "none"; // Hide restart in auto loop

            // Countdown button text
            let sec = autoDelay / 1000;
            checkBtn.innerText = `Showing in ${sec}s...`;
            countdownInterval = setInterval(() => {
              sec--;
              if (sec > 0) checkBtn.innerText = `Showing in ${sec}s...`;
              else clearInterval(countdownInterval);
            }, 1000);

            autoTimeout = setTimeout(revealAnswer, autoDelay);
          } else {
            stopBtn.style.display = "none";
          }
        } else {
          // Manual Mode
          inputArea.style.display = "block";
          document.getElementById("user-ans").value = "";
          document.getElementById("user-ans").focus();

          checkBtn.innerText = "CHECK ANSWER";
          checkBtn.onclick = checkAns;
          checkBtn.style.display = "block";
          stopBtn.style.display = "none";
          restartBtn.style.display = "block";
        }
      }

      function revealAnswer() {
        clearTimers();
        const feedback = document.getElementById("feedback");
        const checkBtn = document.getElementById("check-btn");

        feedback.innerText = `Answer: ${correctAnswer}`;
        feedback.style.color = "var(--primary)";

        checkBtn.innerText = "NEXT QUESTION >>";
        checkBtn.onclick = nextQuestion;

        if (isAutoLoop) {
          let sec = autoDelay / 1000;
          checkBtn.innerText = `Next in ${sec}s...`;

          countdownInterval = setInterval(() => {
            sec--;
            if (sec > 0) checkBtn.innerText = `Next in ${sec}s...`;
            else clearInterval(countdownInterval);
          }, 1000);

          autoTimeout = setTimeout(nextQuestion, autoDelay);
        }
      }

function checkAns() {
  const userInput = document.getElementById("user-ans").value;
  const feedback = document.getElementById("feedback");
  const checkBtn = document.getElementById("check-btn");
  
  // Prevent multiple clicks while the transition is happening
  checkBtn.style.pointerEvents = "none";

  // Check logic: must not be empty and must match the correct answer
  if (userInput !== "" && parseInt(userInput) === correctAnswer) {
    rightCount++;
    feedback.innerText = "Correct! ✓";
    feedback.style.color = "var(--success-color)";
  } else {
    wrongCount++;
    // Differentiates between a wrong answer and no answer at all
    feedback.innerText = userInput === "" 
      ? `No answer! Ans: ${correctAnswer}` 
      : `Wrong! Answer: ${correctAnswer}`;
    feedback.style.color = "var(--error-color)";
  }

  updateUIStats();
  
  // Temporarily hide the button to signify the round is over
  checkBtn.style.visibility = "hidden";

  setTimeout(() => {
    // Restore button state and move to the next question
    checkBtn.style.pointerEvents = "auto";
    checkBtn.style.visibility = "visible";
    nextQuestion();
  }, 1500);
}
      function nextQuestion() {
        clearTimers();

        if (currentSumCount < totalSums) {
          currentSumCount++;
          updateUIStats();
          generateQuestion();
        } else {
          endSession("Practice Complete!");
        }
      }

      function stopGame() {
        clearTimers();
        clearInterval(timerInterval);
        showScreen("setup-screen");
      }

      function clearTimers() {
        clearTimeout(autoTimeout);
        clearInterval(countdownInterval);
      }

      function startTimer() {
        timerInterval = setInterval(() => {
          timeLeft -= 0.1;
          if (timeLeft <= 0) {
            timeLeft = 0;
            clearInterval(timerInterval);
            clearTimers();
            endSession("Time's Up!");
          }
          updateUIStats();
        }, 100);
      }

      function updateUIStats() {
        document.getElementById("right-count").innerText = rightCount;
        document.getElementById("wrong-count").innerText = wrongCount;
        document.getElementById(
          "timer-display"
        ).innerText = `${timeLeft.toFixed(1)}s`;
      }

      function endSession(message) {
        document.getElementById("question-text").innerText = message;
        document.getElementById("check-btn").style.display = "none";
        document.getElementById("stop-btn").style.display = "none";
        document.getElementById("manual-input-area").style.display = "none";

        const feedback = document.getElementById("feedback");
        feedback.innerText = `Final Score: ${rightCount} / ${totalSums}`;
        feedback.style.color = "var(--primary)";
        feedback.style.fontSize = "1.5rem";

        document.getElementById("restart-btn").style.display = "block";
      }

      function showScreen(id) {
        document
          .querySelectorAll(".screen")
          .forEach((s) => s.classList.remove("active"));
        document.getElementById(id).classList.add("active");
      }

      document
        .getElementById("user-ans")
        .addEventListener("keypress", function (e) {
          if (e.key === "Enter") checkAns();
        });
    </script>
  </body>
</html>

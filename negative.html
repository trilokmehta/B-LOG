<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Negative +/- Practice | BrainiacGym</title>
    <style>
      :root {
        /* Brand Colors */
        --primary: #f58220; /* The Orange */
        --secondary: #2d3436;
        --bg-color: #f4f7f6;
        --card-bg: #ffffff;
        --header-height: 80px;
        --success-color: #27ae60; /* Vibrant Green */
        --error-color: #c0392b; /* Vibrant Red */
        --gray-btn: #636e72; /* Dark Gray */
        --bar-bg: #f1f2f6; /* Light gray for top bar */
      }

      * {
        box-sizing: border-box;
        user-select: none;
        -webkit-tap-highlight-color: transparent;
      }

      body {
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        background-color: var(--bg-color);
        color: var(--secondary);
        padding-top: calc(var(--header-height) + 40px);
      }

      /* --- 1. FIXED HEADER --- */
      header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 60px;
        background: white;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 5%;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        z-index: 1000;
        box-sizing: border-box;
      }

      .logo {
        height: 40px;
      }

      .nav-links {
        display: flex;
        gap: 20px;
      }
      .nav-links a {
        text-decoration: none;
        color: #555;
        font-weight: 600;
        font-size: 0.95rem;
        transition: color 0.2s;
      }
      .nav-links a:hover {
        color: #f58220;
      }

      @media (max-width: 600px) {
        .nav-links {
          display: none;
        }
      }

      /* --- 2. CONTAINER & CARD --- */
      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 0 20px;
      }

      .card {
        background: var(--card-bg);
        border-radius: 20px;
        padding: 40px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
        text-align: center;
        border-top: 6px solid var(--primary);
      }

      h2 {
        color: var(--secondary);
        margin-bottom: 25px;
      }

      /* --- 3. INPUTS FOR SETUP --- */
      .input-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
        margin-bottom: 20px;
        text-align: left;
      }

      label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: #636e72;
        font-size: 0.9rem;
      }

      input[type="number"] {
        width: 100%;
        padding: 12px;
        border: 2px solid #dfe6e9;
        border-radius: 10px;
        font-size: 1.1rem;
        outline: none;
        transition: border-color 0.3s;
      }
      input[type="number"]:focus {
        border-color: var(--primary);
      }

      /* --- 4. GAME SCREEN SPECIFICS --- */

      /* Top Gray Bar */
      .stats-bar {
        display: flex;
        justify-content: space-between;
        background: var(--bar-bg);
        padding: 12px 20px;
        border-radius: 8px;
        font-weight: 700;
        color: #636e72;
        margin-bottom: 30px;
        font-size: 1rem;
      }

      /* Green/Red Pills */
      .score-badges {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-bottom: 20px;
      }
      .badge {
        padding: 8px 25px;
        border-radius: 50px;
        font-size: 0.95rem;
        font-weight: 800;
        color: white;
      }
      .badge-green {
        background-color: var(--success-color);
      }
      .badge-red {
        background-color: var(--error-color);
      }

      /* Big Question Box (Flash Display) */
      .question-box {
        font-size: 4rem;
        font-weight: 800;
        color: #2d3436;
        margin: 20px 0;
        min-height: 100px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      /* Big Input */
      #user-ans {
        text-align: center;
        font-size: 2rem;
        font-weight: bold;
        width: 80%;
        margin: 15px auto 30px auto;
        letter-spacing: 1px;
        padding: 15px;
        border-radius: 12px;
        border: 2px solid #dfe6e9;
      }
      #user-ans::placeholder {
        color: #b2bec3;
      }

      /* Result Bubble (Flash Mode) */
      .result-bubble {
        display: inline-flex;
        justify-content: center;
        align-items: center;
        padding: 15px 40px;
        border-radius: 50px;
        background: var(--primary);
        color: white;
        font-size: 2rem;
        font-weight: 800;
        margin-bottom: 30px;
        box-shadow: 0 5px 15px rgba(245, 130, 32, 0.3);
      }

      /* Buttons (No Icons) */
      .btn {
        width: 100%;
        padding: 18px;
        border: none;
        border-radius: 50px;
        font-size: 1.1rem;
        font-weight: 800;
        cursor: pointer;
        color: white;
        transition: transform 0.1s;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        margin-bottom: 15px;
      }
      .btn:active {
        transform: scale(0.98);
      }

      .btn-check {
        background: var(--primary);
        box-shadow: 0 5px 15px rgba(245, 130, 32, 0.3);
      }
      .btn-restart {
        background: var(--gray-btn);
      }
      .btn-stop {
        background: white;
        color: var(--error-color);
        border: 2px solid var(--error-color);
      }

      /* Feedback Text */
      .feedback-text {
        font-size: 1.2rem;
        font-weight: 700;
        min-height: 30px;
        margin-bottom: 15px;
        color: #636e72;
      }

      /* Settings Toggle Box */
      .settings-box {
        background: #f8f9fa;
        padding: 15px;
        border-radius: 12px;
        margin-bottom: 25px;
        text-align: left;
        border: 1px solid #eee;
      }
      .checkbox-row {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 10px;
      }
      .checkbox-row input {
        width: 20px;
        height: 20px;
        margin: 0;
        cursor: pointer;
        accent-color: var(--primary);
      }
      .checkbox-row label {
        margin: 0;
        cursor: pointer;
        font-weight: 600;
        color: #2d3436;
      }
      #auto-options {
        display: none;
        margin-top: 10px;
        padding-top: 10px;
        border-top: 1px dashed #ccc;
      }

      /* Screen Visibility */
      .screen {
        display: none;
      }
      .screen.active {
        display: block;
        animation: fadeIn 0.4s ease;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <header>
      <img
        src="https://brainiacgym.com/wp-content/uploads/2023/10/Brainiacgym-Final-1.png"
        alt="Logo"
        class="logo"
      />
      <nav class="nav-links">
        <a href="index.html">Home</a>
        <a href="#">About</a>
        <a href="#">Courses</a>
        <a href="#">Contact</a>
      </nav>
    </header>

    <div class="container">
      <div id="setup-screen" class="screen active">
        <div class="card">
          <h2>Negative +/- Setup</h2>

          <div class="input-grid">
            <div>
              <label>Digits</label
              ><input type="number" id="digits" value="1" min="1" />
            </div>
            <div>
              <label>Rows</label
              ><input type="number" id="rows" value="5" min="2" />
            </div>
          </div>
          <div class="input-grid">
            <div>
              <label>Total Questions</label
              ><input type="number" id="totalSums" value="5" />
            </div>
            <div>
              <label>Speed (Sec)</label
              ><input type="number" id="speed" value="1" step="0.1" />
            </div>
          </div>

          <div class="settings-box">
            <div class="checkbox-row">
              <input
                type="checkbox"
                id="flashMode"
                onchange="toggleAutoOptions()"
              />
              <label for="flashMode">Flash Mode (Mental Math)</label>
            </div>
            <div id="auto-options">
              <div class="checkbox-row">
                <input type="checkbox" id="autoLoop" />
                <label for="autoLoop">Auto Next Question</label>
              </div>
              <label style="margin-top: 10px">Wait Time (Sec):</label>
              <input
                type="number"
                id="autoDelay"
                value="3"
                style="margin-top: 5px"
              />
              <div>
                <label>View Time (Sec)</label
                ><input type="number" id="speed" value="3" step="0.5" />
              </div>
            </div>
          </div>

          <button class="btn btn-check" onclick="startApp()">
            START PRACTICE
          </button>
        </div>
      </div>

      <div id="game-screen" class="screen">
        <div class="card">
          <div class="stats-bar">
            <span id="progress-display">1/5</span>
            <span>BrainiacGym</span>
          </div>

          <div class="score-badges">
            <div class="badge badge-green">
              Right: <span id="right-count">0</span>
            </div>
            <div class="badge badge-red">
              Wrong: <span id="wrong-count">0</span>
            </div>
          </div>

          <div id="flash-display" class="question-box"></div>

          <div
            id="result-bubble"
            class="result-bubble"
            style="display: none"
          ></div>

          <div id="feedback" class="feedback-text"></div>

          <div id="manual-input-area" style="display: none">
            <label style="font-weight: 600; color: #b2bec3; font-size: 0.9rem"
              >Enter Final Total</label
            >
            <input
              type="number"
              id="user-ans"
              autocomplete="off"
              placeholder="?"
            />
          </div>

          <button
            id="check-btn"
            class="btn btn-check"
            style="display: none"
            onclick="checkAns()"
          >
            CHECK ANSWER
          </button>
          <button
            id="stop-btn"
            class="btn btn-stop"
            style="display: none"
            onclick="stopGame()"
          >
            STOP AUTO
          </button>
          <button
            id="restart-btn"
            class="btn btn-restart"
            style="display: none"
            onclick="location.reload()"
          >
            RESTART
          </button>
        </div>
      </div>
    </div>

    <script>
      function toggleAutoOptions() {
        const isFlash = document.getElementById("flashMode").checked;
        document.getElementById("auto-options").style.display = isFlash
          ? "block"
          : "none";
      }

      // --- Game Variables ---
      let rightCount = 0;
      let wrongCount = 0;
      let currentSumCount = 1;
      let totalSums = 0;
      let speed = 0;
      let correctAnswer = 0;
      let sequence = [];

      // Auto/Flash Variables
      let isFlashMode = false;
      let isAutoLoop = false;
      let autoDelay = 3000;
      let flashInterval;
      let autoTimeout;
      let countdownInterval;

      function startApp() {
        totalSums = parseInt(document.getElementById("totalSums").value);
        speed = parseFloat(document.getElementById("speed").value) * 1000;

        // Settings
        isFlashMode = document.getElementById("flashMode").checked;
        isAutoLoop = document.getElementById("autoLoop").checked;
        autoDelay =
          parseFloat(document.getElementById("autoDelay").value) * 1000;

        if (isNaN(totalSums) || totalSums <= 0) return;

        rightCount = 0;
        wrongCount = 0;
        currentSumCount = 1;

        updateUIStats();
        showScreen("game-screen");
        generateQuestion();
      }

      function generateQuestion() {
        const d = parseInt(document.getElementById("digits").value);
        const r = parseInt(document.getElementById("rows").value);

        // Prepare Sequence
        sequence = [];
        correctAnswer = 0;
        for (let i = 0; i < r; i++) {
          let min = Math.pow(10, d - 1);
          let max = Math.pow(10, d) - 1;
          if (d === 1) {
            min = 1;
            max = 9;
          } // Simple fix for 1 digit

          let n = Math.floor(Math.random() * (max - min + 1)) + min;

          // 50% chance to subtract (Random logic)
          if (Math.random() > 0.5) {
            sequence.push(-n);
            correctAnswer -= n;
          } else {
            sequence.push(n);
            correctAnswer += n;
          }
        }

        // UI Reset
        document.getElementById("feedback").innerText = "";
        document.getElementById("result-bubble").style.display = "none";
        document.getElementById("user-ans").value = "";
        document.getElementById("manual-input-area").style.display = "none";
        document.getElementById("check-btn").style.display = "none";
        document.getElementById("restart-btn").style.display = "none";

        // Start Flash Phase
        runFlashSequence();
      }

      function runFlashSequence() {
        let i = 0;
        document.getElementById("flash-display").innerText = "Ready...";
        document.getElementById("stop-btn").style.display = "none"; // Hide stop during flash

        setTimeout(() => {
          flashInterval = setInterval(() => {
            if (i < sequence.length) {
              let val = sequence[i];
              // Add + sign for clarity on positive numbers
              let displayVal = val > 0 ? "+" + val : val;
              // But first number usually doesn't need + unless desired.
              // Let's keep it clean: no + for first positive.
              if (i === 0 && val > 0) displayVal = val;

              document.getElementById("flash-display").innerText = displayVal;
              i++;
            } else {
              clearInterval(flashInterval);
              document.getElementById("flash-display").innerText = "?";
              setTimeout(setupAnswerUI, 500); // Small pause before answer phase
            }
          }, speed);
        }, 1000);
      }

      function setupAnswerUI() {
        const manualArea = document.getElementById("manual-input-area");
        const checkBtn = document.getElementById("check-btn");
        const stopBtn = document.getElementById("stop-btn");
        const restartBtn = document.getElementById("restart-btn");

        if (isFlashMode) {
          // Flash Mode
          manualArea.style.display = "none";
          checkBtn.innerText = "SHOW ANSWER";
          checkBtn.onclick = revealAnswer;
          checkBtn.style.display = "block";
          restartBtn.style.display = "block";

          if (isAutoLoop) {
            stopBtn.style.display = "block";
            restartBtn.style.display = "none";

            let sec = autoDelay / 1000;
            checkBtn.innerText = `Showing in ${sec}s...`;

            countdownInterval = setInterval(() => {
              sec--;
              if (sec > 0) checkBtn.innerText = `Showing in ${sec}s...`;
              else clearInterval(countdownInterval);
            }, 1000);

            autoTimeout = setTimeout(revealAnswer, autoDelay);
          }
        } else {
          // Manual Mode
          manualArea.style.display = "block";
          document.getElementById("user-ans").focus();

          checkBtn.innerText = "CHECK ANSWER";
          checkBtn.onclick = checkAns;
          checkBtn.style.display = "block";
          restartBtn.style.display = "block";
        }
      }

      function revealAnswer() {
        clearTimers();
        const bubble = document.getElementById("result-bubble");
        const checkBtn = document.getElementById("check-btn");
        const feedback = document.getElementById("feedback");

        document.getElementById("flash-display").innerText = ""; // Clear question area
        bubble.style.display = "inline-flex";
        bubble.innerText = correctAnswer;
        feedback.innerText = "Answer:";

        checkBtn.innerText = "NEXT QUESTION >>";
        checkBtn.onclick = nextQuestion;

        if (isAutoLoop) {
          let sec = autoDelay / 1000;
          checkBtn.innerText = `Next in ${sec}s...`;

          countdownInterval = setInterval(() => {
            sec--;
            if (sec > 0) checkBtn.innerText = `Next in ${sec}s...`;
            else clearInterval(countdownInterval);
          }, 1000);

          autoTimeout = setTimeout(nextQuestion, autoDelay);
        }
      }

      function checkAns() {
        const userInput = document.getElementById("user-ans").value;
        if (userInput === "") return;

        const userVal = parseFloat(userInput);
        const feedback = document.getElementById("feedback");

        if (userVal === correctAnswer) {
          rightCount++;
          feedback.innerText = "Correct!";
          feedback.style.color = "var(--success-color)";
        } else {
          wrongCount++;
          feedback.innerText = `Wrong! Answer: ${correctAnswer}`;
          feedback.style.color = "var(--error-color)";
        }

        updateUIStats();
        document.getElementById("check-btn").style.display = "none";

        setTimeout(() => {
          nextQuestion();
        }, 1000);
      }

      function nextQuestion() {
        clearTimers();

        if (currentSumCount < totalSums) {
          currentSumCount++;
          updateUIStats();
          generateQuestion();
        } else {
          endSession("Practice Complete!");
        }
      }

      function stopGame() {
        clearTimers();
        clearInterval(flashInterval);
        showScreen("setup-screen");
      }

      function clearTimers() {
        clearTimeout(autoTimeout);
        clearInterval(countdownInterval);
      }

      function updateUIStats() {
        document.getElementById("right-count").innerText = rightCount;
        document.getElementById("wrong-count").innerText = wrongCount;
        document.getElementById(
          "progress-display"
        ).innerText = `${currentSumCount}/${totalSums}`;
      }

      function endSession(message) {
        document.getElementById("flash-display").innerText = message;
        document.getElementById("check-btn").style.display = "none";
        document.getElementById("stop-btn").style.display = "none";
        document.getElementById("manual-input-area").style.display = "none";
        document.getElementById("result-bubble").style.display = "none";

        const feedback = document.getElementById("feedback");
        feedback.innerText = `Final Score: ${rightCount} / ${totalSums}`;
        feedback.style.color = "var(--primary)";
        feedback.style.fontSize = "1.5rem";

        document.getElementById("restart-btn").style.display = "block";
      }

      function showScreen(id) {
        document
          .querySelectorAll(".screen")
          .forEach((s) => s.classList.remove("active"));
        document.getElementById(id).classList.add("active");
      }

      // Enter key support
      document
        .getElementById("user-ans")
        .addEventListener("keypress", function (e) {
          if (e.key === "Enter") checkAns();
        });
    </script>
  </body>
</html>

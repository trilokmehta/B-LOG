<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multiplication Master</title>
    <style>
      body {
        font-family: system-ui, -apple-system, sans-serif;
        background: #f4f7f6;
        margin: 0;
        padding: 0;
        padding-top: 80px; /* Space for fixed header */
        color: #2d3436;
      }

      /* --- 1. FIXED HEADER (Standardized) --- */
      header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 60px;
        background: white;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 5%;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        z-index: 1000;
        box-sizing: border-box;
      }

      .logo {
        height: 40px;
      }

      .nav-links {
        display: flex;
        gap: 20px;
      }
      .nav-links a {
        text-decoration: none;
        color: #555;
        font-weight: 600;
        font-size: 0.95rem;
        transition: color 0.2s;
      }
      .nav-links a:hover {
        color: #f58220;
      }

      @media (max-width: 600px) {
        .nav-links {
          display: none;
        }
      }

      /* --- 2. CONTAINER --- */
      .container {
        max-width: 800px;
        margin: 40px auto;
        padding: 0 20px;
      }

      .card {
        background: white;
        padding: 40px;
        border-radius: 16px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
        border-top: 5px solid #f58220;
        text-align: center;
      }

      h2 {
        margin-top: 0;
        margin-bottom: 30px;
      }

      /* --- INPUTS --- */
      .input-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
        margin-bottom: 20px;
        text-align: left;
      }

      label {
        font-weight: 700;
        color: #636e72;
        font-size: 0.9rem;
        margin-bottom: 5px;
        display: block;
      }

      input[type="number"] {
        width: 100%;
        padding: 12px;
        border: 2px solid #dfe6e9;
        border-radius: 8px;
        font-size: 1.1rem;
        outline: none;
        box-sizing: border-box;
      }
      input[type="number"]:focus {
        border-color: #f58220;
      }

      /* --- TOGGLES --- */
      .settings-area {
        background: #f8f9fa;
        padding: 20px;
        border-radius: 12px;
        margin-bottom: 30px;
        text-align: left;
        border: 1px solid #eee;
      }

      .toggle-row {
        display: flex;
        align-items: center;
        gap: 12px;
        margin-bottom: 10px;
      }
      input[type="checkbox"] {
        width: 20px;
        height: 20px;
        cursor: pointer;
        accent-color: #f58220;
      }
      .toggle-label {
        font-weight: 600;
        cursor: pointer;
      }

      #auto-options {
        display: none;
        margin-top: 15px;
        padding-top: 15px;
        border-top: 1px dashed #ccc;
      }

      /* --- BUTTONS --- */
      .btn {
        width: 100%;
        padding: 16px;
        border: none;
        border-radius: 50px;
        font-size: 1.1rem;
        font-weight: 800;
        cursor: pointer;
        color: white;
        transition: transform 0.1s;
        letter-spacing: 0.5px;
      }
      .btn:active {
        transform: scale(0.98);
      }

      .btn-start {
        background: #f58220;
        box-shadow: 0 5px 15px rgba(245, 130, 32, 0.3);
      }
      .btn-check {
        background: #f58220;
        margin-bottom: 15px;
      }
      .btn-stop {
        background: white;
        color: #c0392b;
        border: 2px solid #c0392b;
        margin-top: 10px;
      }
      .btn-stop:hover {
        background: #fff5f5;
      }
      .btn-back {
        background: #636e72;
      }

      /* --- FLASH DISPLAY --- */
      #flash-display {
        font-size: clamp(3rem, 10vw, 6rem);
        font-weight: 800;
        color: #2d3436;
        margin: 40px 0;
        min-height: 120px;
        display: flex;
        align-items: center;
        justify-content: center;
        line-height: 1;
      }

      /* --- ANSWER SCREEN --- */
      .result-bubble {
        background: #f58220;
        color: white;
        padding: 20px 40px;
        border-radius: 50px;
        font-size: 2.5rem;
        font-weight: 800;
        display: inline-flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 30px;
        box-shadow: 0 10px 20px rgba(245, 130, 32, 0.2);
      }

      .screen {
        display: none;
      }
      .screen.active {
        display: block;
        animation: fadeUp 0.3s ease;
      }

      @keyframes fadeUp {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <header>
      <img
        src="https://brainiacgym.com/wp-content/uploads/2023/10/Brainiacgym-Final-1.png"
        alt="Logo"
        class="logo"
      />
      <nav class="nav-links">
        <a href="index.html">Home</a>
        <a href="#">About</a>
        <a href="#">Courses</a>
        <a href="#">Contact</a>
      </nav>
    </header>

    <div class="container">
      <div id="setup-screen" class="screen active">
        <div class="card">
          <h2>Multiplication Setup</h2>

          <div class="input-grid">
            <div>
              <label>Range 1 (Low)</label>
              <input type="number" id="low1" value="2" step="0.001" />
            </div>
            <div>
              <label>Range 1 (High)</label>
              <input type="number" id="high1" value="9" />
            </div>
          </div>

          <div class="input-grid">
            <div>
              <label>Range 2 (Low)</label>
              <input type="number" id="low2" value="2" />
            </div>
            <div>
              <label>Range 2 (High)</label>
              <input type="number" id="high2" value="9" />
            </div>
          </div>

          <div class="input-grid">
            <div>
              <label>Total Questions</label>
              <input type="number" id="totalSums" value="10" />
            </div>
          </div>

          <div class="settings-area">
            <div class="toggle-row">
              <input type="checkbox" id="flashMode" onchange="toggleAuto()" />
              <label for="flashMode" class="toggle-label"
                >Flash Mode (Mental Math)</label
              >
            </div>

            <div id="auto-options">
              <div class="toggle-row">
                <input type="checkbox" id="autoLoop" />
                <label for="autoLoop" class="toggle-label"
                  >Auto Next Question</label
                >
              </div>
              <div style="margin-top: 15px">
                <label>Wait Time (Seconds):</label>
                <input
                  type="number"
                  id="autoDelay"
                  value="2"
                  style="margin-top: 5px"
                />
              </div>
              <div>
                <label>View Time (Sec)</label>
                <input type="number" id="speed" value="2" step="0.5" />
              </div>
            </div>
          </div>

          <button class="btn btn-start" onclick="startApp()">
            START PRACTICE
          </button>
        </div>
      </div>

      <div id="flash-screen" class="screen">
        <div class="card">
          <div id="flash-display"></div>
          <p style="color: #b2bec3; font-weight: 600">Calculate...</p>
        </div>
      </div>

      <div id="answer-screen" class="screen">
        <div class="card">
          <div
            id="result-bubble"
            class="result-bubble"
            style="display: none"
          ></div>

          <h3 id="feedback-text" style="color: #636e72; margin-top: 0">
            Product?
          </h3>

          <input
            type="number"
            id="user-ans"
            placeholder="Enter Answer"
            step="0.000001"
            style="margin-bottom: 20px"
          />

          <button id="check-btn" class="btn btn-check" onclick="checkAns()">
            CHECK ANSWER
          </button>
          <button
            id="stop-btn"
            class="btn btn-stop"
            style="display: none"
            onclick="stopGame()"
          >
            STOP AUTO
          </button>
          <button
            id="retry-btn"
            class="btn btn-back"
            style="display: none"
            onclick="stopGame()"
          >
            BACK TO MENU
          </button>
        </div>
      </div>
    </div>

    <script>
      function toggleAuto() {
        const isFlash = document.getElementById("flashMode").checked;
        document.getElementById("auto-options").style.display = isFlash
          ? "block"
          : "none";
      }

      let correctAnswer = 0;
      let currentQuestion = 0;
      let totalQuestions = 0;
      let isFlash = false;
      let isAuto = false;
      let autoDelay = 3000;
      let autoTimer;
      let countdownTimer;

      function startApp() {
        // 1. INPUTS: Change ALL to parseFloat so decimals work
        const l1 = parseFloat(document.getElementById("low1").value);
        const h1 = parseFloat(document.getElementById("high1").value);
        const l2 = parseFloat(document.getElementById("low2").value);
        const h2 = parseFloat(document.getElementById("high2").value);

        const speed = parseFloat(document.getElementById("speed").value) * 1000;
        totalQuestions = parseInt(document.getElementById("totalSums").value);

        isFlash = document.getElementById("flashMode").checked;
        isAuto = document.getElementById("autoLoop").checked;
        autoDelay =
          parseFloat(document.getElementById("autoDelay").value) * 1000;

        // 2. LOGIC: Use .toFixed(4) for inputs
        // This makes the answer max 8 decimals (Goldilocks zone)
        const n1 = parseFloat((Math.random() * (h1 - l1) + l1).toFixed(4));
        const n2 = parseFloat((Math.random() * (h2 - l2) + l2).toFixed(4));

        // Calculate Answer
        correctAnswer = parseFloat((n1 * n2).toFixed(8));
        const displayQuestion = `${n1} × ${n2}`;

        // Run
        showScreen("flash-screen");
        document.getElementById("flash-display").innerText = displayQuestion;

        // Wait for speed, then show answer input
        setTimeout(showAnswerScreen, speed);
      }

      function showAnswerScreen() {
        showScreen("answer-screen");
        const input = document.getElementById("user-ans");
        const checkBtn = document.getElementById("check-btn");
        const stopBtn = document.getElementById("stop-btn");
        const retryBtn = document.getElementById("retry-btn");
        const bubble = document.getElementById("result-bubble");
        const feedback = document.getElementById("feedback-text");

        // Reset UI
        retryBtn.style.display = "none";
        checkBtn.style.display = "block";
        checkBtn.disabled = false;

        if (isFlash) {
          // FLASH MODE
          input.style.display = "none";
          bubble.style.display = "inline-flex";
          bubble.innerText = correctAnswer;
          bubble.style.background = "#F58220";
          feedback.innerText = "Answer:";

          // Manual Next Button
          checkBtn.innerText = "NEXT QUESTION >>";
          checkBtn.onclick = () => {
            clearTimers();
            startApp();
          };

          // Auto Logic
          if (isAuto) {
            stopBtn.style.display = "block";
            let sec = autoDelay / 1000;
            checkBtn.innerText = `NEXT IN ${sec}s`;

            countdownTimer = setInterval(() => {
              sec--;
              if (sec > 0) checkBtn.innerText = `NEXT IN ${sec}s`;
              else clearInterval(countdownTimer);
            }, 1000);

            autoTimer = setTimeout(startApp, autoDelay);
          } else {
            stopBtn.style.display = "none";
          }
        } else {
          // MANUAL MODE
          input.style.display = "block";
          input.value = "";
          input.focus();

          bubble.style.display = "none";
          stopBtn.style.display = "none";
          feedback.innerText = "What is the product?";

          checkBtn.innerText = "CHECK ANSWER";
          checkBtn.onclick = checkAns;
        }
      }

      function stopGame() {
        clearTimers();
        showScreen("setup-screen");
      }

      function clearTimers() {
        clearTimeout(autoTimer);
        clearInterval(countdownTimer);
      }

      function checkAns() {
        const inputElement = document.getElementById("user-ans");
        const userInput = inputElement.value;
        const bubble = document.getElementById("result-bubble");
        const feedback = document.getElementById("feedback-text");

        // Format to show full decimals (no scientific notation)
        const displayAnswer = correctAnswer.toLocaleString("en-US", {
          useGrouping: false,
          maximumFractionDigits: 20,
        });

        bubble.innerText = displayAnswer;
        bubble.style.display = "inline-flex";

        // 1. If input is EMPTY -> Reveal Answer (Orange)
        if (userInput === "") {
          bubble.style.background = "#F58220";
          feedback.innerText = "Here is the answer!";
        }
        // 2. If input is CORRECT -> Show Green
        else if (Math.abs(parseFloat(userInput) - correctAnswer) < 0.0000001) {
          bubble.style.background = "#27ae60";
          feedback.innerText = "Correct!";
        }
        // 3. If input is WRONG -> Show Red
        else {
          bubble.style.background = "#c0392b";
          feedback.innerText = "Wrong";
        }

        // Hide button and wait 3 seconds before next question
        document.getElementById("check-btn").style.display = "none";
        setTimeout(nextQuestion, 3000);
      }
      function nextQuestion() {
        clearTimers();

        // Re-read inputs in case user changed them
        const l1 = parseFloat(document.getElementById("low1").value);
        const h1 = parseFloat(document.getElementById("high1").value);
        const l2 = parseFloat(document.getElementById("low2").value);
        const h2 = parseFloat(document.getElementById("high2").value);
        const speed = parseFloat(document.getElementById("speed").value) * 1000;

        // Generate the new question (reuse logic from startApp)
        const n1 = parseFloat((Math.random() * (h1 - l1) + l1).toFixed(4));
        const n2 = parseFloat((Math.random() * (h2 - l2) + l2).toFixed(4));
        correctAnswer = parseFloat((n1 * n2).toFixed(8));
        const displayQuestion = `${n1} × ${n2}`;

        showScreen("flash-screen");
        document.getElementById("flash-display").innerText = displayQuestion;
        setTimeout(showAnswerScreen, speed);
      }

      function showScreen(id) {
        document
          .querySelectorAll(".screen")
          .forEach((s) => s.classList.remove("active"));
        document.getElementById(id).classList.add("active");
      }

      // Enter key support
      document
        .getElementById("user-ans")
        .addEventListener("keypress", function (e) {
          if (e.key === "Enter") checkAns();
        });
    </script>
  </body>
</html>

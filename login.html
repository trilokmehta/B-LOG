<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal | BrainiacGym</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');
        
        :root {
            --primary: #f58220;
            --primary-dark: #d66d10;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #f8fafc;
            background-image: radial-gradient(#f5822010 1px, transparent 1px);
            background-size: 30px 30px;
        }

        .btn-primary {
            background-color: var(--primary);
            transition: all 0.2s ease;
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(245, 130, 32, 0.2);
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .input-group:focus-within label {
            color: var(--primary);
        }

        .hidden-view {
            display: none;
        }
        
        /* Smooth transitions */
        .fade-in {
            animation: fadeIn 0.4s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* WhatsApp Floating Button Styles */
        .whatsapp-float {
            position: fixed;
            width: 60px;
            height: 60px;
            bottom: 40px;
            right: 40px;
            background-color: #25d366;
            color: #FFF;
            border-radius: 50px;
            text-align: center;
            box-shadow: 2px 2px 6px rgba(0,0,0,0.3);
            z-index: 100;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .whatsapp-float:hover {
            transform: translateY(-5px);
            box-shadow: 2px 8px 12px rgba(0,0,0,0.3);
        }

        .whatsapp-icon {
            fill: #FFF;
            width: 32px;
            height: 32px;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4">

    <!-- Logo Section -->
    <div class="mb-8 flex flex-col items-center">
        <img 
            src="https://brainiacgym.com/wp-content/uploads/2023/10/Brainiacgym-Final-1.png" 
            alt="BrainiacGym Logo" 
            class="h-16 w-auto drop-shadow-sm mb-2"
            onerror="this.src='https://via.placeholder.com/200x60?text=BrainiacGym'"
        >
        <div class="h-1 w-24 bg-orange-500 rounded-full opacity-20"></div>
    </div>

    <!-- Main Auth Card -->
    <div class="w-full max-w-md glass-card rounded-3xl shadow-2xl overflow-hidden border-t-8 border-orange-500">
        
        <!-- Login View -->
        <div id="loginView" class="p-8 md:p-10 fade-in">
            <div class="text-center mb-8">
                <h2 class="text-3xl font-bold text-gray-800">Student Login</h2>
                <p class="text-gray-500 mt-2">Welcome back! Please enter your details.</p>
            </div>

            <form id="loginForm" class="space-y-5" onsubmit="handleAuth(event, 'login')">
                <div class="input-group">
                    <label class="block text-sm font-semibold text-gray-700 mb-1.5 ml-1">User ID</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 pl-3.5 flex items-center text-gray-400">
                            <i data-lucide="user" class="w-5 h-5"></i>
                        </span>
                        <input 
                            type="text" 
                            name="user_id" 
                            required 
                            placeholder="Enter your Student ID"
                            class="block w-full pl-11 pr-4 py-3 border-2 border-gray-100 rounded-xl focus:ring-0 focus:border-orange-500 transition-colors bg-gray-50/50"
                        >
                    </div>
                </div>

                <div class="input-group">
                    <label class="block text-sm font-semibold text-gray-700 mb-1.5 ml-1">Password</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 pl-3.5 flex items-center text-gray-400">
                            <i data-lucide="lock" class="w-5 h-5"></i>
                        </span>
                        <input 
                            type="password" 
                            name="password" 
                            required 
                            placeholder="••••••••"
                            class="block w-full pl-11 pr-4 py-3 border-2 border-gray-100 rounded-xl focus:ring-0 focus:border-orange-500 transition-colors bg-gray-50/50"
                        >
                    </div>
                </div>

                <div class="flex items-center justify-between text-sm">
                    <label class="flex items-center text-gray-600 cursor-pointer">
                        <input type="checkbox" class="rounded text-orange-500 focus:ring-orange-500 mr-2 border-gray-300">
                        Remember me
                    </label>
                    <a href="#" class="font-semibold text-orange-600 hover:text-orange-700">Forgot Password?</a>
                </div>

                <button type="submit" class="btn-primary w-full py-4 rounded-xl text-white font-bold text-lg shadow-lg">
                    Sign In
                </button>
            </form>

            <div class="mt-8 pt-6 border-t border-gray-100 text-center">
                <p class="text-gray-600">
                    Don't have an account? 
                    <a href="https://brainiacgym.com/registration/" class="font-bold text-orange-600 hover:underline ml-1">
                        Register Now
                    </a>
                </p>
            </div>
        </div>

        <!-- Registration View (Fallback/Internal) -->
        <div id="registerView" class="p-8 md:p-10 hidden-view fade-in">
            <div class="text-center mb-8">
                <h2 class="text-3xl font-bold text-gray-800">New Registration</h2>
                <p class="text-gray-500 mt-2">Join BrainiacGym today!</p>
            </div>

            <form id="registerForm" class="space-y-4" onsubmit="handleAuth(event, 'register')">
                <div class="grid grid-cols-2 gap-4">
                    <div class="input-group">
                        <label class="block text-sm font-semibold text-gray-700 mb-1 ml-1">First Name</label>
                        <input type="text" required class="block w-full px-4 py-3 border-2 border-gray-100 rounded-xl focus:border-orange-500 transition-colors bg-gray-50/50">
                    </div>
                    <div class="input-group">
                        <label class="block text-sm font-semibold text-gray-700 mb-1 ml-1">Last Name</label>
                        <input type="text" required class="block w-full px-4 py-3 border-2 border-gray-100 rounded-xl focus:border-orange-500 transition-colors bg-gray-50/50">
                    </div>
                </div>

                <div class="input-group">
                    <label class="block text-sm font-semibold text-gray-700 mb-1.5 ml-1">Email Address</label>
                    <input type="email" required placeholder="name@email.com" class="block w-full px-4 py-3 border-2 border-gray-100 rounded-xl focus:border-orange-500 transition-colors bg-gray-50/50">
                </div>

                <div class="input-group">
                    <label class="block text-sm font-semibold text-gray-700 mb-1.5 ml-1">Desired Password</label>
                    <input type="password" required placeholder="Create a strong password" class="block w-full px-4 py-3 border-2 border-gray-100 rounded-xl focus:border-orange-500 transition-colors bg-gray-50/50">
                </div>

                <button type="submit" class="btn-primary w-full mt-2 py-4 rounded-xl text-white font-bold text-lg shadow-lg">
                    Create Account
                </button>
            </form>

            <div class="mt-8 pt-6 border-t border-gray-100 text-center">
                <p class="text-gray-600">
                    Already registered? 
                    <button onclick="toggleAuth('login')" class="font-bold text-orange-600 hover:underline ml-1">
                        Back to Login
                    </button>
                </p>
            </div>
        </div>
    </div>

    <!-- WhatsApp Floating Button -->
    <a href="https://chat.whatsapp.com/IZVxkP05fEs9nX9iY2p1R9" class="whatsapp-float" target="_blank" rel="noopener noreferrer" aria-label="Join our WhatsApp group">
        <svg class="whatsapp-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
            <path fill="currentColor" d="M380.9 97.1C339 55.1 283.2 32 223.9 32c-122.4 0-222 99.6-222 222 0 39.1 10.2 77.3 29.6 111L0 480l117.7-30.9c32.4 17.7 68.9 27 106.1 27h.1c122.3 0 224.1-99.6 224.1-222 0-59.3-25.2-115-67.1-157zm-157 341.6c-33.8 0-67.6-9.5-97.8-27.2l-6.9-4.1-72.7 19.1L48 352.3l-4.4-7.1c-18.5-29.4-28.2-63.3-28.2-98.2 0-101.7 82.8-184.5 184.6-184.5 49.3 0 95.6 19.2 130.4 54.1 34.8 34.9 56.2 81.2 56.1 130.5 0 101.8-84.9 184.6-186.6 184.6zm101.2-138.2c-5.5-2.8-32.8-16.2-37.9-18-5.1-1.9-8.8-2.8-12.5 2.8-3.7 5.6-14.3 18-17.6 21.8-3.2 3.7-6.5 4.2-12 1.4-32.6-16.3-54-29.1-75.5-66-5.7-9.8 5.7-9.1 16.3-30.3 1.8-3.7.9-6.9-.5-9.7-1.4-2.8-12.5-30.1-17.1-41.2-4.5-10.8-9.1-9.3-12.5-9.5-3.2-.2-6.9-.2-10.6-.2-3.7 0-9.7 1.4-14.8 6.9-5.1 5.6-19.4 19-19.4 46.3 0 27.3 19.9 53.7 22.6 57.4 2.8 3.7 39.1 59.7 94.8 83.8 35.2 15.2 49 16.5 66.6 13.9 10.7-1.6 32.8-13.4 37.4-26.4 4.6-13 4.6-24.1 3.2-26.4-1.3-2.5-5-3.9-10.5-6.6z"></path>
        </svg>
    </a>

    <!-- Status Message Toast -->
    <div id="toast" class="fixed bottom-8 left-1/2 -translate-x-1/2 glass-card px-6 py-3 rounded-full shadow-xl text-sm font-semibold transform translate-y-24 transition-transform duration-300 flex items-center gap-2">
        <i data-lucide="info" class="w-4 h-4 text-orange-500"></i>
        <span id="toastMsg"></span>
    </div>

    <script>
        // Initialize Lucide Icons
        lucide.createIcons();

        function toggleAuth(view) {
            const loginView = document.getElementById('loginView');
            const registerView = document.getElementById('registerView');
            
            if (view === 'register') {
                loginView.classList.add('hidden-view');
                registerView.classList.remove('hidden-view');
            } else {
                registerView.classList.add('hidden-view');
                loginView.classList.remove('hidden-view');
            }
        }

        function handleAuth(event, type) {
            event.preventDefault();
            const action = type === 'login' ? 'Logging in...' : 'Registering...';
            showToast(action);
            
            // Simulation of form processing
            setTimeout(() => {
                showToast(type === 'login' ? 'Successfully logged in!' : 'Account created! Redirecting...');
            }, 1000);
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            const msg = document.getElementById('toastMsg');
            msg.innerText = message;
            toast.style.transform = 'translateY(0) translateX(-50%)';
            
            setTimeout(() => {
                toast.style.transform = 'translateY(100px) translateX(-50%)';
            }, 3000);
        }
    </script>
</body>
</html>

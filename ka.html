<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      :root {
        --bg-orange: #f87e28;
        --bg-red: #c3512f;
        --bg-navy: #1c335f;
        --bg-gray: #eaecee;
        --text-dark: #2b2b2b;
      }

      body {
        font-family: sans-serif;
        background-color: #ffffff;
        color: var(--text-dark);
        margin: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      /* --- The Institute Header Style --- */
      .tool-header {
        background-color: var(--bg-navy);
        width: 100%;
        padding: 15px 0;
        text-align: center;
        color: white;
        font-weight: 700;
        font-size: 1.2rem;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      /* --- Mobile Friendly Abacus Container --- */
      .abacus-frame {
        background-color: var(--bg-navy);
        padding: 20px;
        border-radius: 15px; /* Matching their rounded style */
        margin: 20px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);

        /* Responsive Magic */
        display: flex;
        gap: 10px;
        overflow-x: auto; /* Allows scrolling on small phones without breaking layout */
        max-width: 95vw;
        -webkit-overflow-scrolling: touch; /* Smooth scroll on iOS */
      }

      /* --- The Rods --- */
      .abacus-rod {
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: #f4f4f4;
        padding: 5px;
        border-radius: 20px;
        min-width: 50px; /* Enforces touch-friendly width */
        position: relative;
      }

      /* Rod Line */
      .rod-line {
        position: absolute;
        width: 4px;
        height: 100%;
        background-color: #333;
        z-index: 0;
      }

      /* --- The Beads --- */
      .bead {
        width: 45px; /* Touch friendly size */
        height: 30px;
        background-color: var(--bg-orange);
        border-radius: 15px; /* Pill shape beads */
        margin: 4px 0;
        z-index: 1;
        cursor: pointer;
        transition: transform 0.2s ease, background-color 0.2s;
        border-bottom: 3px solid rgba(0, 0, 0, 0.2); /* 3D effect */
      }

      .bead.heaven {
        background-color: var(--bg-red); /* Different color for top beads */
      }

      .bead:active {
        transform: scale(0.95);
      }

      /* Divider Bar */
      .divider {
        height: 8px;
        width: 100%;
        background-color: var(--text-dark);
        margin: 10px 0;
        z-index: 2;
        border-radius: 4px;
      }

      /* --- UI Controls (Buttons) --- */
      .controls {
        margin-top: 20px;
        display: flex;
        gap: 15px;
        flex-wrap: wrap;
        justify-content: center;
      }

      .btn {
        background-color: var(--bg-orange);
        color: white;
        border: none;
        padding: 12px 30px;
        font-size: 1rem;
        font-weight: bold;
        border-radius: 9999px; /* The "Pill" style from their CSS */
        cursor: pointer;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .btn:hover {
        background-color: #e06d1b; /* Slightly darker orange */
      }

      .btn-reset {
        background-color: var(--bg-red);
      }
    </style>
  </head>
  <body>
    <div class="tool-header">BrainiacGym Abacus Tool</div>

    <div class="abacus-frame">
      <div class="abacus-rod">
        <div class="rod-line"></div>
        <div class="bead heaven"></div>
        <div class="divider"></div>
        <div class="bead earth"></div>
        <div class="bead earth"></div>
        <div class="bead earth"></div>
        <div class="bead earth"></div>
      </div>

      <div class="abacus-rod">
        <div class="rod-line"></div>
        <div class="bead heaven"></div>
        <div class="divider"></div>
        <div class="bead earth"></div>
        <div class="bead earth"></div>
        <div class="bead earth"></div>
        <div class="bead earth"></div>
      </div>

      <div class="abacus-rod">
        <div class="rod-line"></div>
        <div class="bead heaven"></div>
        <div class="divider"></div>
        <div class="bead earth"></div>
        <div class="bead earth"></div>
        <div class="bead earth"></div>
        <div class="bead earth"></div>
      </div>

      <div class="abacus-rod">
        <div class="rod-line"></div>
        <div class="bead heaven"></div>
        <div class="divider"></div>
        <div class="bead earth"></div>
        <div class="bead earth"></div>
        <div class="bead earth"></div>
        <div class="bead earth"></div>
      </div>
    </div>

    <div class="controls">
      <button class="btn btn-reset">Reset</button>
      <button class="btn">Calculate</button>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Practice | BrainiacGym</title>
    <style>
      :root {
        --primary: #f58220;
        --secondary: #2d3436;
        --bg-color: #f4f7f6;
        --card-bg: #ffffff;
        --header-height: 80px;
        --success-color: #27ae60;
        --error-color: #c0392b;
        --gray-btn: #636e72;
        --bar-bg: #f1f2f6;
      }

      * {
        box-sizing: border-box;
        user-select: none;
        -webkit-tap-highlight-color: transparent;
      }

      body {
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        background-color: var(--bg-color);
        color: var(--secondary);
        padding-top: calc(var(--header-height) + 40px);
      }

      header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 60px;
        background: white;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 5%;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        z-index: 1000;
      }

      .logo {
        height: 40px;
      }

      .nav-links {
        display: flex;
        gap: 20px;
      }
      .nav-links a {
        text-decoration: none;
        color: #555;
        font-weight: 600;
        font-size: 0.95rem;
      }

      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 0 20px;
      }

      .card {
        background: var(--card-bg);
        border-radius: 20px;
        padding: 40px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
        text-align: center;
        border-top: 6px solid var(--primary);
      }

      .input-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
        margin-bottom: 20px;
        text-align: left;
      }

      label {
        display: block;
        margin-bottom: 8px;
        font-weight: 700;
        color: #636e72;
        font-size: 0.9rem;
      }

      input[type="number"] {
        width: 100%;
        padding: 12px;
        border: 2px solid #dfe6e9;
        border-radius: 10px;
        font-size: 1.1rem;
        outline: none;
      }

      .stats-bar {
        display: flex;
        justify-content: space-between;
        background: var(--bar-bg);
        padding: 12px 20px;
        border-radius: 8px;
        font-weight: 700;
        color: #636e72;
        margin-bottom: 30px;
      }

      .score-badges {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-bottom: 20px;
      }

      .badge {
        padding: 8px 25px;
        border-radius: 50px;
        font-size: 0.95rem;
        font-weight: 800;
        color: white;
      }

      .badge-green {
        background-color: var(--success-color);
      }
      .badge-red {
        background-color: var(--error-color);
      }

      .question-box {
        font-size: 3.5rem;
        font-weight: 800;
        color: #2d3436;
        margin: 20px 0;
        min-height: 80px;
      }

      #user-ans {
        text-align: center;
        font-size: 2rem;
        font-weight: bold;
        width: 80%;
        margin: 15px auto 30px auto;
        padding: 15px;
        border-radius: 12px;
        border: 2px solid #dfe6e9;
      }

      .btn {
        width: 100%;
        padding: 18px;
        border: none;
        border-radius: 50px;
        font-size: 1.1rem;
        font-weight: 800;
        cursor: pointer;
        color: white;
        text-transform: uppercase;
        margin-bottom: 15px;
      }

      .btn-check {
        background: var(--primary);
      }
      .btn-restart {
        background: var(--gray-btn);
      }
      .btn-stop {
        background: white;
        color: var(--error-color);
        border: 2px solid var(--error-color);
      }

      .feedback-text {
        font-size: 1.2rem;
        font-weight: 700;
        min-height: 30px;
        margin-bottom: 15px;
        color: #636e72;
      }

      .settings-box {
        background: #f8f9fa;
        padding: 15px;
        border-radius: 12px;
        margin-bottom: 25px;
        text-align: left;
        border: 1px solid #eee;
      }

      .checkbox-row {
        display: flex;
        align-items: center;
        gap: 12px;
        margin-bottom: 10px;
      }

      #auto-options {
        display: none;
      }

      .screen {
        display: none;
      }
      .screen.active {
        display: block;
        animation: fadeIn 0.4s ease;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      /* --- Persistent Reload Button --- */
      .back-refresh-btn {
        position: fixed;
        top: 80px;
        left: 15px;
        z-index: 1000;
        background: #d63737;
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 8px;
        font-weight: bold;
        cursor: pointer;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      }
    </style>
  </head>
  <body>
    <button class="back-refresh-btn" onclick="location.reload()">←BACK</button>

    <header>
      <img
        src="https://brainiacgym.com/wp-content/uploads/2023/10/Brainiacgym-Final-1.png"
        alt="Logo"
        class="logo"
      />
      <nav class="nav-links">
        <a href="index.html">Home</a>
        <a href="#">About</a>
        <a href="#">Courses</a>
        <a href="#">Contact</a>
      </nav>
    </header>

    <div class="container">
      <div id="setup-screen" class="screen active">
        <div class="card">
          <h2>Table Practice</h2>
          <div class="input-grid">
            <div>
              <label>Table Of</label>
              <input type="number" id="tableOf" value="2" />
            </div>
            <div>
              <label>Up to</label>
              <input type="number" id="totalSums" value="10" />
            </div>
          </div>
          <div class="input-grid">
            <div style="grid-column: span 2">
              <label>Time Limit (Sec)</label>
              <input type="number" id="totalTime" value="60" />
            </div>
          </div>

          <div class="settings-box">
            <div class="checkbox-row">
              <input
                type="checkbox"
                id="flashMode"
                onchange="toggleAutoOptions()"
              />
              <label for="flashMode">Flash Mode (Watch & Learn)</label>
            </div>
            <div id="auto-options">
              <div class="checkbox-row">
                <input type="checkbox" id="autoLoop" />
                <label for="autoLoop">Auto Next Question</label>
              </div>
              <label style="margin-top: 10px">View Time (Question Only):</label>
              <input type="number" id="speed" value="3" step="0.5" />
              <label style="margin-top: 15px">Wait Time (Show Answer):</label>
              <input type="number" id="autoDelay" value="2" />
            </div>
          </div>
          <button class="btn btn-check" onclick="startApp()">
            START PRACTICE
          </button>
        </div>
      </div>

      <div id="game-screen" class="screen">
        <div class="card">
          <div class="stats-bar">
            <span id="timer-display">60.0s</span>
            <span>BrainiacGym</span>
          </div>
          <div id="score-area" class="score-badges">
            <div class="badge badge-green">
              Right: <span id="right-count">0</span>
            </div>
            <div class="badge badge-red">
              Wrong: <span id="wrong-count">0</span>
            </div>
          </div>
          <div id="question-text" class="question-box"></div>
          <div id="feedback" class="feedback-text"></div>
          <div id="manual-input-area">
            <label style="color: #b2bec3">Enter Answer</label>
            <input
              type="number"
              id="user-ans"
              autocomplete="off"
              placeholder="?"
            />
          </div>
          <button id="check-btn" class="btn btn-check" onclick="checkAns()">
            CHECK ANSWER
          </button>
          <button
            id="stop-btn"
            class="btn btn-stop"
            style="display: none"
            onclick="stopGame()"
          >
            STOP AUTO
          </button>
          <button
            id="restart-btn"
            class="btn btn-restart"
            style="display: none"
            onclick="location.reload()"
          >
            RESTART
          </button>
        </div>
      </div>
    </div>

    <script>
      function toggleAutoOptions() {
        const isFlash = document.getElementById("flashMode").checked;
        document.getElementById("auto-options").style.display = isFlash
          ? "block"
          : "none";
      }

      let rightCount,
        wrongCount,
        currentSumIndex,
        totalSums,
        tableBase,
        timeLeft,
        speed,
        autoDelay;
      let isFlashMode,
        isAutoLoop,
        timerInterval,
        autoTimeout,
        countdownInterval;

      function startApp() {
        tableBase = parseInt(document.getElementById("tableOf").value);
        totalSums = parseInt(document.getElementById("totalSums").value);
        timeLeft = parseFloat(document.getElementById("totalTime").value);
        isFlashMode = document.getElementById("flashMode").checked;
        isAutoLoop = document.getElementById("autoLoop").checked;
        autoDelay =
          parseFloat(document.getElementById("autoDelay").value) * 1000;
        speed = parseFloat(document.getElementById("speed").value) * 1000;

        currentSumIndex = 1;
        rightCount = 0;
        wrongCount = 0;

        showScreen("game-screen");
        updateUIStats();
        generateQuestion();
        startTimer();
      }

      function startTimer() {
        if (timerInterval) clearInterval(timerInterval);
        timerInterval = setInterval(() => {
          timeLeft -= 0.1;
          if (timeLeft <= 0) {
            timeLeft = 0;
            clearInterval(timerInterval);
            endSession("Time's Up!");
          }
          updateUIStats();
        }, 100);
      }

      function generateQuestion() {
        const qBox = document.getElementById("question-text");
        const manualArea = document.getElementById("manual-input-area");
        const scoreArea = document.getElementById("score-area");
        const checkBtn = document.getElementById("check-btn");
        const stopBtn = document.getElementById("stop-btn");

        document.getElementById("feedback").innerText = "";
        document.getElementById("user-ans").value = "";

        if (isFlashMode) {
          manualArea.style.display = "none";
          scoreArea.style.display = "none";
          // PHASE 1: Show Question Only
          qBox.innerText = `${tableBase} x ${currentSumIndex}`;

          if (isAutoLoop) {
            stopBtn.style.display = "block";
            let secCount = speed / 1000;
            checkBtn.innerText = `REVEALING IN ${secCount}s...`;
            checkBtn.onclick = null;

            countdownInterval = setInterval(() => {
              secCount -= 1;
              if (secCount > 0)
                checkBtn.innerText = `REVEALING IN ${Math.ceil(secCount)}s...`;
              else clearInterval(countdownInterval);
            }, 1000);

            autoTimeout = setTimeout(revealAnswer, speed);
          } else {
            checkBtn.innerText = "SHOW ANSWER";
            checkBtn.onclick = revealAnswer;
          }
        } else {
          manualArea.style.display = "block";
          scoreArea.style.display = "flex";
          qBox.innerText = `${tableBase} x ${currentSumIndex}`;
          checkBtn.innerText = "CHECK ANSWER";
          checkBtn.onclick = checkAns;
          document.getElementById("user-ans").focus();
        }
      }

      function revealAnswer() {
        clearInterval(countdownInterval);
        const qBox = document.getElementById("question-text");
        const checkBtn = document.getElementById("check-btn");

        // PHASE 2: Show Answer
        qBox.innerText = `${tableBase} x ${currentSumIndex} = ${
          tableBase * currentSumIndex
        }`;

        if (isFlashMode && isAutoLoop) {
          let secCount = autoDelay / 1000;
          checkBtn.innerText = `NEXT IN ${secCount}s...`;

          countdownInterval = setInterval(() => {
            secCount -= 1;
            if (secCount > 0)
              checkBtn.innerText = `NEXT IN ${Math.ceil(secCount)}s...`;
            else clearInterval(countdownInterval);
          }, 1000);

          autoTimeout = setTimeout(nextQuestion, autoDelay);
        } else {
          checkBtn.innerText = "NEXT QUESTION >>";
          checkBtn.onclick = nextQuestion;
        }
      }

      function checkAns() {
        const userInput = document.getElementById("user-ans").value;
        const feedback = document.getElementById("feedback");
        const checkBtn = document.getElementById("check-btn");
        const correctAnswer = tableBase * currentSumIndex;

        if (userInput !== "" && parseInt(userInput) === correctAnswer) {
          rightCount++;
          feedback.innerText = "Correct! ✓";
          feedback.style.color = "var(--success-color)";
        } else {
          wrongCount++;
          feedback.innerText =
            userInput === ""
              ? `No answer! Ans: ${correctAnswer}`
              : `Wrong! Ans: ${correctAnswer}`;
          feedback.style.color = "var(--error-color)";
        }

        updateUIStats();
        // checkBtn.style.visibility = "hidden";
        setTimeout(() => {
          checkBtn.style.visibility = "visible";
          nextQuestion();
        }, 300);
      }

      function nextQuestion() {
        clearTimers();
        if (currentSumIndex < totalSums && timeLeft > 0) {
          currentSumIndex++;
          generateQuestion();
        } else {
          endSession(timeLeft <= 0 ? "Time's Up!" : "Practice Complete!");
        }
      }

      function stopGame() {
        clearInterval(timerInterval);
        clearTimers();
        showScreen("setup-screen");
      }

      function clearTimers() {
        clearTimeout(autoTimeout);
        clearInterval(countdownInterval);
      }

      function updateUIStats() {
        document.getElementById("right-count").innerText = rightCount;
        document.getElementById("wrong-count").innerText = wrongCount;
        document.getElementById(
          "timer-display"
        ).innerText = `${timeLeft.toFixed(1)}s`;
      }

      function endSession(msg) {
        clearInterval(timerInterval);
        clearTimers();
        document.getElementById("question-text").innerText = msg;
        document.getElementById("manual-input-area").style.display = "none";
        document.getElementById("check-btn").style.display = "none";
        document.getElementById("stop-btn").style.display = "none";
        const fb = document.getElementById("feedback");
        fb.innerText = `Final Score: ${rightCount} / ${totalSums}`;
        fb.style.color = "var(--primary)";
        document.getElementById("restart-btn").style.display = "block";
      }

      function showScreen(id) {
        document
          .querySelectorAll(".screen")
          .forEach((s) => s.classList.remove("active"));
        document.getElementById(id).classList.add("active");
      }

      document.getElementById("user-ans").addEventListener("keypress", (e) => {
        if (e.key === "Enter") checkAns();
      });
    </script>
  </body>
</html>

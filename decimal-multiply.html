<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Decimal Multiplication | BrainiacGym</title>
    <style>
      :root {
        --primary: #f58220;
        --secondary: #2d3436;
        --bg-color: #f4f7f6;
        --card-bg: #ffffff;
        --header-height: 80px;
        --success-color: #27ae60;
        --error-color: #c0392b;
        --gray-btn: #636e72;
        --bar-bg: #f1f2f6;
      }

      * {
        box-sizing: border-box;
        user-select: none;
        -webkit-tap-highlight-color: transparent;
      }

      body {
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        background-color: var(--bg-color);
        color: var(--secondary);
        padding-top: calc(var(--header-height) + 40px);
      }

      /* --- 1. HEADER --- */
      header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 60px;
        background: white;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 5%;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        z-index: 1000;
      }
      .logo {
        height: 40px;
      }
      .nav-links {
        display: flex;
        gap: 20px;
      }
      .nav-links a {
        text-decoration: none;
        color: #555;
        font-weight: 600;
        font-size: 0.95rem;
      }

      /* --- 2. CONTAINER --- */
      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 0 20px;
      }
      .card {
        background: var(--card-bg);
        border-radius: 20px;
        padding: 40px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
        text-align: center;
        border-top: 6px solid var(--primary);
      }

      h2 {
        color: var(--secondary);
        margin-bottom: 25px;
      }

      /* --- 3. INPUTS --- */
      .input-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
        margin-bottom: 20px;
        text-align: left;
      }
      label {
        display: block;
        margin-bottom: 8px;
        font-weight: 700;
        color: #636e72;
        font-size: 0.9rem;
      }

      input[type="number"] {
        width: 100%;
        padding: 12px;
        border: 2px solid #dfe6e9;
        border-radius: 10px;
        font-size: 1.1rem;
        outline: none;
        transition: border-color 0.3s;
      }
      input[type="number"]:focus {
        border-color: var(--primary);
      }

      /* --- 4. GAME UI --- */
      .stats-bar {
        display: flex;
        justify-content: space-between;
        background: var(--bar-bg);
        padding: 12px 20px;
        border-radius: 8px;
        font-weight: 700;
        color: #636e72;
        margin-bottom: 30px;
        font-size: 1rem;
      }

      .score-badges {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-bottom: 20px;
      }
      .badge {
        padding: 8px 25px;
        border-radius: 50px;
        font-size: 0.95rem;
        font-weight: 800;
        color: white;
      }
      .badge-green {
        background-color: var(--success-color);
      }
      .badge-red {
        background-color: var(--error-color);
      }

      .question-box {
        font-size: 3.5rem;
        font-weight: 800;
        color: #2d3436;
        margin: 20px 0;
        min-height: 80px;
      }
      #user-ans {
        text-align: center;
        font-size: 2rem;
        font-weight: bold;
        width: 80%;
        margin: 15px auto 30px auto;
        padding: 15px;
        border-radius: 12px;
        border: 2px solid #dfe6e9;
      }

      .result-bubble {
        display: inline-flex;
        justify-content: center;
        align-items: center;
        padding: 15px 40px;
        border-radius: 50px;
        background: var(--primary);
        color: white;
        font-size: 2rem;
        font-weight: 800;
        margin-bottom: 30px;
      }

      .btn {
        width: 100%;
        padding: 18px;
        border: none;
        border-radius: 50px;
        font-size: 1.1rem;
        font-weight: 800;
        cursor: pointer;
        color: white;
        text-transform: uppercase;
      }
      .btn-check {
        background: var(--primary);
        box-shadow: 0 5px 15px rgba(245, 130, 32, 0.3);
      }
      .btn-restart {
        background: var(--gray-btn);
        margin-top: 10px;
      }
      .btn-stop {
        background: white;
        color: var(--error-color);
        border: 2px solid var(--error-color);
        margin-top: 10px;
      }

      .feedback-text {
        font-size: 1.2rem;
        font-weight: 700;
        min-height: 30px;
        margin-bottom: 15px;
        color: #636e72;
      }

      /* --- 5. SETTINGS BOX --- */
      .settings-box {
        background: #f8f9fa;
        padding: 20px;
        border-radius: 15px;
        margin-bottom: 25px;
        text-align: left;
        border: 1px solid #edf2f4;
      }
      .checkbox-row {
        display: flex;
        align-items: center;
        gap: 12px;
        margin-bottom: 5px;
      }
      .checkbox-row input {
        width: 22px;
        height: 22px;
        accent-color: var(--primary);
        cursor: pointer;
      }
      .divider {
        border-top: 1px dashed #ccc;
        margin: 15px 0;
      }

      #auto-options {
        display: none;
      }

      .screen {
        display: none;
      }
      .screen.active {
        display: block;
        animation: fadeIn 0.4s ease;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      /* --- Persistent Reload Button --- */
      .back-refresh-btn {
        position: fixed;
        top: 80px;
        left: 15px;
        z-index: 1000;
        background: #d63737;
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 8px;
        font-weight: bold;
        cursor: pointer;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      }
    </style>
  </head>
  <body>
    <header>
      <img
        src="https://brainiacgym.com/wp-content/uploads/2023/10/Brainiacgym-Final-1.png"
        alt="Logo"
        class="logo"
      />
      <nav class="nav-links">
        <a href="index.html">Home</a>
        <a href="#">About</a>
        <a href="#">Courses</a>
        <a href="#">Contact</a>
      </nav>
    </header>

    <div class="container">
      <div id="setup-screen" class="screen active">
        <div class="card">
          <h2>Decimal Multiplication</h2>

          <div class="input-grid">
            <div>
              <label>Range 1: Low</label
              ><input type="number" id="low1" value="0.1" step="0.1" />
            </div>
            <div>
              <label>Range 1: High</label
              ><input type="number" id="high1" value="9.9" step="0.1" />
            </div>
          </div>
          <div class="input-grid">
            <div>
              <label>Range 2: Low</label
              ><input type="number" id="low2" value="0.1" step="0.1" />
            </div>
            <div>
              <label>Range 2: High</label
              ><input type="number" id="high2" value="5.0" step="0.1" />
            </div>
          </div>
          <div class="input-grid">
            <div>
              <label>Total Questions</label
              ><input type="number" id="totalSums" value="5" />
            </div>
            <div>
              <label>Time Limit (Sec)</label
              ><input type="number" id="totalTime" value="60" />
            </div>
          </div>

          <div class="settings-box">
            <div class="checkbox-row">
              <input
                type="checkbox"
                id="flashMode"
                onchange="toggleAutoOptions()"
              />
              <label for="flashMode" style="font-weight: 600; cursor: pointer"
                >Flash Mode (Mental Math)</label
              >
            </div>

            <div id="auto-options">
              <div class="divider"></div>
              <div class="checkbox-row">
                <input type="checkbox" id="autoLoop" />
                <label for="autoLoop" style="font-weight: 600; cursor: pointer"
                  >Auto Next Question</label
                >
              </div>
              <label
                style="
                  margin-top: 10px;
                  display: block;
                  font-weight: 600;
                  color: #636e72;
                "
                >Wait Time (Sec):</label
              >
              <input
                type="number"
                id="autoDelay"
                value="3"
                style="width: 100%; margin-top: 5px"
              />
              <label
                style="
                  margin-top: 15px;
                  display: block;
                  font-weight: 600;
                  color: #636e72;
                "
                >View Time (Sec):</label
              >
              <input
                type="number"
                id="speed"
                value="3"
                step="0.5"
                style="width: 100%; margin-top: 5px"
              />
            </div>
          </div>

          <button class="btn btn-check" onclick="startApp()">
            START PRACTICE
          </button>
        </div>
      </div>

      <div id="game-screen" class="screen">
        <button class="back-refresh-btn" onclick="location.reload()">
          ← BACK
        </button>
        <div class="card">
          <div class="stats-bar">
            <span id="progress-timer">1 / 60.0s</span>
            <span>BrainiacGym</span>
          </div>

          <div class="score-badges">
            <div class="badge badge-green">
              Right: <span id="right-count">0</span>
            </div>
            <div class="badge badge-red">
              Wrong: <span id="wrong-count">0</span>
            </div>
          </div>

          <div id="question-text" class="question-box">1.5 × 2.0</div>
          <div
            id="result-bubble"
            class="result-bubble"
            style="display: none"
          ></div>
          <div id="feedback" class="feedback-text"></div>

          <div id="manual-input-area">
            <label style="font-weight: 600; color: #b2bec3; font-size: 0.9rem"
              >Enter Answer</label
            >
            <input
              type="number"
              id="user-ans"
              step="0.01"
              autocomplete="off"
              placeholder="?"
            />
          </div>

          <button id="check-btn" class="btn btn-check" onclick="checkAns()">
            CHECK ANSWER
          </button>
          <button
            id="stop-btn"
            class="btn btn-stop"
            style="display: none"
            onclick="stopGame()"
          >
            STOP AUTO
          </button>
          <button
            id="restart-btn"
            class="btn btn-restart"
            style="display: none"
            onclick="location.reload()"
          >
            RESTART
          </button>
        </div>
      </div>
    </div>

    <script>
      // --- UNIVERSAL CACHE LOGIC ---
// Use the Page Title as a unique key prefix to prevent data mixing between different practice types
const PAGE_ID = document.title.split('|')[0].trim().replace(/\s+/g, '_').toLowerCase();

// List of all possible setup IDs across all your files
const ALL_SETTING_IDS = [
  "lowNo", "highNo", "low1", "high1", "low2", "high2", "minAns", "maxAns", 
  "minDiv", "maxDiv", "tableOf", "totalSums", "totalTime", 
  "flashMode", "autoLoop", "autoDelay", "speed"
];

function saveSettings() {
  ALL_SETTING_IDS.forEach(id => {
    const el = document.getElementById(id);
    if (el) {
      const value = (el.type === "checkbox") ? el.checked : el.value;
      localStorage.setItem(`${PAGE_ID}_${id}`, value);
    }
  });
}

function loadSettings() {
  ALL_SETTING_IDS.forEach(id => {
    const el = document.getElementById(id);
    const savedValue = localStorage.getItem(`${PAGE_ID}_${id}`);
    
    if (el && savedValue !== null) {
      if (el.type === "checkbox") {
        el.checked = (savedValue === "true");
      } else {
        el.value = savedValue;
      }
    }
  });
  
  // Refresh UI visibility for auto-options if the function exists in the file
  if (typeof toggleAutoOptions === "function") toggleAutoOptions();
  if (typeof toggleAuto === "function") toggleAuto();
}

// Load automatically when the page opens
window.addEventListener('DOMContentLoaded', loadSettings);

      function toggleAutoOptions() {
        const isFlash = document.getElementById("flashMode").checked;
        document.getElementById("auto-options").style.display = isFlash
          ? "block"
          : "none";
      }

      let rightCount,
        wrongCount,
        currentSumCount,
        totalSums,
        timeLeft,
        timerInterval,
        correctAnswer;
      let isFlashMode,
        isAutoLoop,
        autoDelay,
        speed,
        autoTimeout,
        countdownInterval;

      function startApp() {
        saveSettings();
        totalSums = parseInt(document.getElementById("totalSums").value);
        timeLeft = parseFloat(document.getElementById("totalTime").value);
        isFlashMode = document.getElementById("flashMode").checked;
        isAutoLoop = document.getElementById("autoLoop").checked;
        autoDelay =
          parseFloat(document.getElementById("autoDelay").value) * 1000;
        speed = parseFloat(document.getElementById("speed").value) * 1000;

        if (isNaN(totalSums) || totalSums <= 0) return;

        rightCount = 0;
        wrongCount = 0;
        currentSumCount = 1;

        showScreen("game-screen");
        updateUIStats();
        generateQuestion();
        startTimer();
      }

      function startTimer() {
        if (timerInterval) clearInterval(timerInterval);
        timerInterval = setInterval(() => {
          timeLeft -= 0.1;
          if (timeLeft <= 0) {
            timeLeft = 0;
            clearInterval(timerInterval);
            endSession("Time's Up!");
          }
          updateUIStats();
        }, 100);
      }

      function generateQuestion() {
        const l1 = parseFloat(document.getElementById("low1").value);
        const h1 = parseFloat(document.getElementById("high1").value);
        const l2 = parseFloat(document.getElementById("low2").value);
        const h2 = parseFloat(document.getElementById("high2").value);

        // 1. Calculate the precision based on your input steps
        const getPrecision = (num) => {
          const parts = num.toString().split(".");
          return parts.length > 1 ? parts[1].length : 0;
        };

        const p1 = getPrecision(document.getElementById("low1").value);
        const p2 = getPrecision(document.getElementById("low2").value);

        // Generate numbers
        const n1 = parseFloat((Math.random() * (h1 - l1) + l1).toFixed(p1));
        const n2 = parseFloat((Math.random() * (h2 - l2) + l2).toFixed(p2));

        // 3. Calculate answer and round to the sum of precisions (e.g., 0.01 * 0.1 = 0.001)
        correctAnswer = parseFloat((n1 * n2).toFixed(p1 + p2));

        document.getElementById("question-text").innerText = `${n1} × ${n2}`;
        document.getElementById("feedback").innerText = "";
        document.getElementById("result-bubble").style.display = "none";
        document.getElementById("question-text").style.display = "block";
        document.getElementById("user-ans").value = "";

        setupQuestionUI();
      }
      function setupQuestionUI() {
        const manualArea = document.getElementById("manual-input-area");
        const checkBtn = document.getElementById("check-btn");
        const stopBtn = document.getElementById("stop-btn");
        const restartBtn = document.getElementById("restart-btn");

        if (isFlashMode) {
          manualArea.style.display = "none";
          checkBtn.innerText = "SHOW ANSWER";
          checkBtn.onclick = revealAnswer;
          checkBtn.style.display = "block";

          if (isAutoLoop) {
            stopBtn.style.display = "block";
            restartBtn.style.display = "none";
            let secCount = speed / 1000;
            checkBtn.innerText = `Showing in ${secCount}s...`;
            countdownInterval = setInterval(() => {
              secCount--;
              if (secCount > 0)
                checkBtn.innerText = `Showing in ${secCount}s...`;
              else clearInterval(countdownInterval);
            }, 1000);
            autoTimeout = setTimeout(revealAnswer, speed);
          }
        } else {
          manualArea.style.display = "block";
          document.getElementById("user-ans").focus();
          checkBtn.innerText = "CHECK ANSWER";
          checkBtn.onclick = checkAns;
          checkBtn.style.display = "block";
          stopBtn.style.display = "none";
          restartBtn.style.display = "block";
        }
      }

      function revealAnswer() {
        clearTimers();
        const bubble = document.getElementById("result-bubble");
        const checkBtn = document.getElementById("check-btn");
        document.getElementById("question-text").style.display = "none";
        bubble.style.display = "inline-flex";
        bubble.innerText = correctAnswer;
        document.getElementById("feedback").innerText = "Answer:";

        checkBtn.innerText = "NEXT QUESTION >>";
        checkBtn.onclick = nextQuestion;

        if (isAutoLoop) {
          let nextSec = autoDelay / 1000;
          checkBtn.innerText = `Next in ${nextSec}s...`;
          countdownInterval = setInterval(() => {
            nextSec--;
            if (nextSec > 0) checkBtn.innerText = `Next in ${nextSec}s...`;
            else clearInterval(countdownInterval);
          }, 1000);
          autoTimeout = setTimeout(nextQuestion, autoDelay);
        }
      }

      function checkAns() {
        const userAnsField = document.getElementById("user-ans");
        const userInput = userAnsField.value;
        const feedback = document.getElementById("feedback");
        const checkBtn = document.getElementById("check-btn");

        // Prevent multiple clicks during the transition
        checkBtn.style.pointerEvents = "none";

        if (
          userInput !== "" &&
          Math.abs(parseFloat(userInput) - correctAnswer) < 0.01
        ) {
          // Correct Answer Logic
          rightCount++;
          feedback.innerText = "Correct! ✓";
          feedback.style.color = "var(--success-color)";
        } else {
          // Wrong or Empty Answer Logic
          wrongCount++;
          feedback.innerText =
            userInput === ""
              ? `No answer! Ans: ${correctAnswer}`
              : `Wrong! Answer: ${correctAnswer}`;
          feedback.style.color = "var(--error-color)";
        }

        updateUIStats();

        // Brief delay to show feedback before moving to the next question
        setTimeout(() => {
          checkBtn.style.pointerEvents = "auto";
          nextQuestion();
        }, 300);
      }
      function nextQuestion() {
        clearTimers();
        if (currentSumCount < totalSums && timeLeft > 0) {
          currentSumCount++;
          generateQuestion();
        } else {
          endSession(timeLeft <= 0 ? "Time's Up!" : "Practice Complete!");
        }
      }

      function stopGame() {
        clearInterval(timerInterval);
        clearTimers();
        showScreen("setup-screen");
      }

      function clearTimers() {
        clearTimeout(autoTimeout);
        clearInterval(countdownInterval);
      }

      function updateUIStats() {
        document.getElementById("right-count").innerText = rightCount;
        document.getElementById("wrong-count").innerText = wrongCount;

        // Change this line to remove the "currentSumCount /" part
        document.getElementById(
          "progress-timer"
        ).innerText = `${timeLeft.toFixed(1)}s`;
      }

      function endSession(message) {
        clearInterval(timerInterval);
        clearTimers();
        document.getElementById("question-text").style.display = "block";
        document.getElementById("question-text").innerText = message;
        document.getElementById("result-bubble").style.display = "none";
        document.getElementById("check-btn").style.display = "none";
        document.getElementById("stop-btn").style.display = "none";
        document.getElementById("manual-input-area").style.display = "none";
        const feedback = document.getElementById("feedback");
        feedback.innerText = `Final Score: ${rightCount} / ${totalSums}`;
        feedback.style.color = "var(--primary)";
        document.getElementById("restart-btn").style.display = "block";
      }

      function showScreen(id) {
        document
          .querySelectorAll(".screen")
          .forEach((s) => s.classList.remove("active"));
        document.getElementById(id).classList.add("active");
      }

      document.getElementById("user-ans").addEventListener("keypress", (e) => {
        if (e.key === "Enter") checkAns();
      });
    </script>
  </body>
</html>
